# STATUS BAR
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

set -g status-position bottom
set -g status-interval 5
set -g status-justify centre

# Gruvbox dark
set -g status-bg "#282828"
set -g status-fg "#ebdbb2"

# Session name left, time right
set -g status-left-length 40
set -g status-left "#[fg=#458588,bold] #S #[fg=#504945]â”‚ "
set -g status-right-length 40
set -g status-right "#[fg=#504945]%H:%M "

# Windows
setw -g window-status-format "#[fg=#504945] #W "
setw -g window-status-current-format "#[fg=#ebdbb2,bold] #W "

# Pane borders
set -g pane-border-style "fg=#3c3836"
set -g pane-active-border-style "fg=#458588"

# Padding
set -g status-style "bg=#282828"
set -g message-style "bg=#282828,fg=#ebdbb2"
