# CORE
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

# Change prefix
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Fix colors in neovim
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Escape time zero - for neovim
set -sg escape-time 0

# scrollback history
set -g history-limit 10000

# Pane and window indexing
set -g base-index 1
set -g renumber-windows on
setw -g pane-base-index 1

set -g focus-events on
set -g detach-on-destroy off
set -g repeat-time 1000

# Use vim keys in copy mode
setw -g mode-keys vi

# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
# MOUSE
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

set -g mouse on

bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M

# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
# NAMED WINDOW BINDINGS
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

# Jump to window by name, create it if it doesn't exist
unbind n
bind n if-shell "tmux select-window -t code" "" "new-window; rename-window 'code'; send-keys 'nvim' Enter"

unbind g
bind g if-shell "tmux select-window -t git" "" "new-window; rename-window 'git'; send-keys 'lazygit' Enter"

unbind d
bind d if-shell "tmux select-window -t docker" "" "new-window; rename-window 'docker'; send-keys 'lazydocker' Enter"

unbind q
bind q if-shell "tmux select-window -t shell" "" "new-window; rename-window 'shell'"

# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
# WINDOW & PANE NAVIGATION
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

# Splits open in current directory
bind \\ split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Cycle windows with Ctrl
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Last window
bind tab last-window

# Show windows in current session
unbind w
bind w run-shell 'tmux choose-tree -Nwf"##{==:##{session_name},#{session_name}}"'

# Kill pane/window
unbind x
bind x kill-pane
unbind k
bind k kill-pane -a -t :

